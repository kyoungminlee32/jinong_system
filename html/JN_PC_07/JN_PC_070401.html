<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JINING | popup guide</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>데이터조회</span><em>병해충별 방제약제관리</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>
			<button type="button" class="userAdmin">시스템관리자</button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
    <div class="container">
    	<div class="subNavi">
    		<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
    	</div>
    	<div class="content">
    		<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">병해충별 방제약제관리</button>
    	</div><!-- //.content -->
    </div><!-- //.container -->
</div><!-- //.wrap -->


<div class="popupWrap" role="dialog" id="pop1">
	<div class="popupContainer">
		<div class="popupInner" style="width: 700px;">
			<div class="popupHeader">
				<h1 class="popTitle">병해충별 방제약제관리</h1>
				<span class="popClose"><button type="button" class="btn_pop_close" onclick="popup.close('#pop1')"><span class="blind">닫기</span></button></span>
			</div>
			<div class="popupContent">
				<h2 class="popTitleH2">방제약제 상세정보</h2>
				<table class="table tbTypeList" >
					<colgroup>
						<col width="80">
						<col width="130">
						<col width="80">
						<col width="150">
						<col width="80">
						<col width="100">
					</colgroup>
					<caption></caption>
					<tbody>
						<tr>
							<th>품목명</th>
							<td>카벤다짐.테부코나졸 액상수화제</td>
							<th>주성분함량</th>
							<td>Carbendazim-12.5 Tebuconazole-12.5</td>
							<th>제조수입구분</th>
							<td>수입</td>
						</tr>
						<tr>
							<th>제품명</th>
							<td>탄탄</td>
							<th>제조사</th>
							<td>(유)로탐라이프사이언스코리아</td>
							<th>용도</th>
							<td>살균제</td>
						</tr>
						<tr>
							<th>작물분류</th>
							<td>과일류</td>
							<th>작물</th>
							<td>포도</td>
							<th>인축독성</th>
							<td>저독성</td>
						</tr>
						<tr>
							<th>어독성</th>
							<td>Ⅲ급</td>
							<th>독성구분코드</th>
							<td>Ⅳ</td>
							<th>안전사용횟수</th>
							<td>4회 이내</td>
						</tr>
						<tr>
							<th>회석배수</th>
							<td>1,000배 -</td>
							<th>회사등록일</th>
							<td>20110330</td>
							<th>작용기작</th>
							<td>나1+사1</td>
						</tr>
						<tr>
							<th>PLS여부</th>
							<td>Y</td>
							<th>사용여부</th>
							<td>
								<span class="formRadio"><input type="radio" id="tbRadio07" name="tbRadio00"><label for="tbRadio07">사용</label></span>
								<span class="formRadio"><input type="radio" id="tbRadio08" name="tbRadio00" checked><label for="tbRadio08">미사용</label></span>
							</td>
							<th></th>
							<td></td>
						</tr>
						<tr>
							<th>기타</th>
							<td colspan="5"><textarea class="textarea"></textarea></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="popupFooter">
				<div class="popup_buttons">
					<button type="button" class="btnPop_cancel" onclick="popup.close('#pop1')">취소</button>
					<button type="button" class="btnPop_primary">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
