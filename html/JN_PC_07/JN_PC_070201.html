<script type="text/javascript">

$('.jsStepWrap').each(function(){
	var $this = $(this);
	var $step_list = $(this).find('.stepType01').children('li');
	var $step_cont = $(this).find('.wrap_stepContents').children('.stepContents');
	//console.log($step_list,$step_cont)
	$('.jsbtn-next').click(function(){
		var $thisStep = $(this).closest('.stepContents').index() + 1;
		$step_list.removeClass('active');
		$step_cont.removeClass('active');
		$step_list.eq($thisStep).addClass('active');
		$step_cont.eq($thisStep).addClass('active');
	});

	$('.jsbtn-prev').click(function(){
		var $thisStep = $(this).closest('.stepContents').index() - 1;
		$step_list.removeClass('active');
		$step_cont.removeClass('active');
		$step_list.eq($thisStep).addClass('active');
		$step_cont.eq($thisStep).addClass('active');
	});
});

</script>
