<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>컨설팅관리</span><em>컨설팅관리</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>
			<button type="button" class="userAdmin">시스템관리자</button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">
			<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
		</div>
		<div class="content">
			<h3 class="titH3">컨설팅관리</h3>
			
			<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">이미지 팝업</button>
			
		</div><!-- //.content -->
	</div><!-- //.container -->
</div><!-- //.wrap -->


<div class="popupWrap" role="dialog" id="pop1">
	<div class="popupContainer">
		<div class="popupInner popFoot_none" style="width:700px">
			<div class="popupHeader">
				<div class="popTitle">
					2022-01-13 수확
				</div>
				<div class="popClose">
					<button class="btn_pop_close" onclick="popup.close('#pop1', this)"></button>
				</div>
			</div>
			<div class="popupContent">
				<div class="wrap_images_slide">
					<div class="swiper imgSwiper2">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_02.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
						</div>
					</div>

					<div thumbsSlider="" class="swiper imgSwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_02.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
							<div class="swiper-slide">
								<img src="../../images/temp/temp_11.png" />
							</div>
						</div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div><!-- //.wrap_images_slide -->
			</div>
		</div>
	</div>
</div>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
	var swiper = new Swiper(".imgSwiper", {
		spaceBetween: 10,
		slidesPerView: 4,
		freeMode: true,
		watchSlidesProgress: true,
		observer:true,
		observeParents:true,
		observeSlideChildren:true,
	});
	var swiper2 = new Swiper(".imgSwiper2", {
		spaceBetween: 10,
		observer:true,
		observeParents:true,
		observeSlideChildren:true,
		navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		},
		thumbs: {
			swiper: swiper,
		},
	});
</script>

</body>
</html>
