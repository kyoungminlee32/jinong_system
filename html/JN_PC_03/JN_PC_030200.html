<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>사전 기준정보</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="apple-mobile-web-app-title" content="JINING">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>시설제어</span><em>임계값설정</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>
			<button type="button" class="userAdmin">시스템관리자</button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">
			<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
		</div>
		<div class="content">
			<h3 class="titH3">사전 기준정보</h3>
			<div class="wrap_threshold">
				<div class="threshold_list_area">
					<h4 class="titH4">농가목록</h4>
					<ul class="threshold_list">
						<li><span class="formCheckBox"><input type="checkbox" id="check01"><label for="check01">김민수</label></span></li>
						<li><span class="formCheckBox"><input type="checkbox" id="check02" checked><label for="check02">강석기</label></span></li>
						<li><span class="formCheckBox"><input type="checkbox" id="check03"><label for="check03">김형준</label></span></li>
					</ul>
				</div>
				<div class="threshold_content">
					<div class="wrapTitleL">
						<h4 class="titH4">농가정보</h4>
					</div>
					<div class="wrap_scroll_x">
	    				<table class="table tbTypeList ">
							<colgroup>
								<col width="150">
								<col width="*">
								<col width="150">
								<col width="150">
								<col width="200">
							</colgroup>
							<caption></caption>
							<thead>
								<tr>
									<th>농가명</th>
									<th>주소</th>
									<th>전화번호</th>
									<th>휴대전화</th>
									<th>이메일</th>
									
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input type="text" class="inputTxt w100" name=""></td>									
									<td>
										<input type="text" class="inputTxt w80" value="충남 논산시 강경읍 대흥로5번길 20">
										<button class="btn btnTable">검색</button>
									</td>
									<td><input type="text" class="inputTxt w100" name=""></td>
									<td><input type="text" class="inputTxt w100" name=""></td>
									<td><input type="text" class="inputTxt w100" name=""></td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="wrapTitle">
						<h4 class="titH4">필지정보</h4>
						<span>
							<button type="button" class="btn btn-primary"><span class="icon_add">필지추가</span></button>
							<button type="button" class="btn btn-primary ml5"><span>저장</span></button>
						</span>
						
					</div>					
					<table class="table tbTypeList mt10 ">
						<colgroup>
							<col width="150">
							<col width="150">
							<col width="*">
							<col width="150">
						</colgroup>
						<caption></caption>
						<thead>
							<tr>
								<th>필지명</th>
								<th>품목</th>
								<th>주소</th>
								<th>사용여부</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" class="inputTxt w100"></td>
								<td>
									<select class="select w100">
										<option selected>콩</option>
										<option>팥</option>
										<option>벼</option>
									</select>
								</td>
								<td>
									<input type="text" class="inputTxt w80" value="충남 논산시 강경읍 대흥로5번길 20">
									<button class="btn btnTable">검색</button>
								</td>									
								<td>
									<select class="select w100">
										<option selected>사용</option>
										<option>미사용</option>
									</select>
								</td>
							</tr>								
						</tbody>
					</table>
					

					<div class="btnAreaC mt70">
						<button type="button" class="btn btnType02">초기화</button>
						<button type="button" class="btn btnType01">저장</button>
					</div>

    			</div><!-- //.threshold_content -->
    		</div><!-- //.wrap_threshold -->
    	</div><!-- //.content -->
    </div><!-- //.container -->
</div><!-- //.wrap -->

</body>
</html>
