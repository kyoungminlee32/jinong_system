<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>엑셀 업로드</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>데이터조회</span><em>수집데이터 조회</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>
			<button type="button" class="userAdmin">시스템관리자</button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">
			<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
		</div>
		<div class="content">
			<h3 class="titH3">Popup Guide</h3>
			<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">엑셀 업로드</button>
		</div><!-- //.content -->
	</div><!-- //.container -->
</div><!-- //.wrap -->


<div class="popupWrap" role="dialog" id="pop1">
	<div class="popupContainer">
		<div class="popupInner" style="width:620px">
			<div class="popupHeader">
				<h1 class="popTitle">생육조사 엑셀업로드</h1>
				<span class="popClose"><button type="button" class="btn_pop_close" onclick="popup.close('#pop1')"><span class="blind">닫기</span></button></span>
			</div>
			<div class="popupContent">
				<div class="wrap_excel_temp mt40">
					<button class="excelBtn-download"><em>엑셀</em> <span>템플릿 다운로드</span></button>
					<span class="attach_file">
						<label for="ex_file">
							<span class="cliptext"></span>
							<span class="find_file btn btn-primary">찾아보기</span>
						</label>
						<input type="file" id="ex_file">
					</span>
				</div>
				
			</div>
			<div class="popupFooter">
				<div class="popup_buttons">
					<button type="button" class="btnPop_primary">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$('.attach_file input[type=file]').on('change',function(){
		var $this = $(this);
		if(window.FileReader){
			var filename = $(this)[0].files[0].name;
		} else {
			var filename = $(this).val().split('/').pop().split('\\').pop();
		}
		$this.closest('.attach_file').find('.cliptext').text(filename)
		//$(this).siblings('label').text(filename);

		/*if ($(this).val().length > 0 ) {
			console.log('11');
			$(this).closest('.filebox').append('<button class="file_del" type="button"><sapn class="blind">삭제</span></button>');
			$(this).closest('.filebox').addClass('file_text');
		}else{
			$(this).closest('.filebox').removeClass('file_text');
		}*/
	});

</script>

</body>
</html>
