<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JINING | popup guide</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>데이터조회</span><em>수집데이터 조회</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>

			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
	<div class="container">
		<div class="subNavi">

		</div>
		<div class="content">
			<h3 class="titH3">Popup Guide</h3>
			<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">대상필지 설정상세</button>
		</div><!-- //.content -->
	</div><!-- //.container -->
</div><!-- //.wrap -->


<div class="popupWrap" role="dialog" id="pop1">

			<div class="popupContent">
				<h2 class="popTitleH2">조사대상 필지 목록</h2>
				<table class="table tbTypeList">
					<colgroup>
						<col width="60">
						<col width="150">
						<col width="*">
						<col width="120">
					</colgroup>
					<caption></caption>
					<thead>
						<tr>
							<th>선택</th>
							<th>필지명</th>
							<th>주소</th>
							<th>파종일자</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="alignC"><span class="formCheckBox"><input type="checkbox" id="checkbox002" name=""><label for="checkbox002"></label></span></td>
							<td>탑촌리 615-1</td>
							<td>충북 괴산군 불정면 탑촌리 615-1</td>

						<tr>

							<td>탑촌리 615-1</td>
							<td>충북 괴산군 불정면 탑촌리 615-1</td>
							<td class="alignC">2022-06-01</td>
						</tr>
						<tr>
							<td class="alignC"><span class="formCheckBox"><input type="checkbox" id="checkbox002" name=""><label for="checkbox002"></label></span></td>
							<td>탑촌리 615-1</td>
							<td>충북 괴산군 불정면 탑촌리 615-1</td>
							<td class="alignC">2022-06-01</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="popupFooter">
				<div class="popup_buttons">
					<button type="button" class="btnPop_primary">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
