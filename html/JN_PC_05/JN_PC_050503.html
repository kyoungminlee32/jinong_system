<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>JINING | popup guide</title>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<script type="text/javascript" src="../../guide_temp/js/head.js"></script>
</head>

<body>

<div class="wrap">
	<div class="header">
		<div class="headLogo">
			<button type="button" class="btn_navi"><span class="hidden">메뉴</span></button>
			<a href="#none"><h1>JINONG</h1></a>
			<div class="location"><span>HOME</span><span>시설제어</span><em>설치장비관리</em></div>
		</div>
		<div class="headUtile">
			<div class="userInfo"><strong>김지농</strong>님</div>
			<button type="button" class="userAdmin">시스템관리자</button>
			<button type="button" class="gnbLogout">로그아웃</button>
		</div>
	</div>
    <div class="container">
    	<div class="subNavi">
    		<script type="text/javascript" src="../../guide_temp/js/lnb.js"></script><!-- 퍼블확인용 메뉴 -->
    	</div>
    	<div class="content">
    		<h3 class="titH3">설치장비관리</h3>
    		<button type="button" class="btn btnTable" onclick="popup.open('#pop1', this)">설정</button>
    	</div><!-- //.content -->
    </div><!-- //.container -->
</div><!-- //.wrap -->


<div class="popupWrap" role="dialog" id="pop1">
	<div class="popupContainer">
		<div class="popupInner" style="width: 800px;">
			<div class="popupHeader">
				<h1 class="popTitle">제어정보 설정</h1>
				<span class="popClose"><button type="button" class="btn_pop_close" onclick="popup.close('#pop1')"><span class="blind">닫기</span></button></span>
			</div>
			<div class="popupContent">
				<div class="wrapTitle mb5">
					<h2 class="popTitleH2">천장 구역정보</h2>
					<button type="button" class="btn btn-primary">제어기준추가</button>
				</div>
				<table class="table tbTypeList" style="table-layout: fixed;">
					<colgroup>
						<col width="125">
						<col width="125">
						<col width="125">
						<col width="125">
						<col width="125">
						<col width="*">
					</colgroup>
					<caption></caption>
					<thead>
						<tr>
							<th>제어기준명</th>
							<th>장비유형</th>
							<th>장비분류</th>
							<th>제어량(L/H, %)</th>
							<th>제어시간(sec)</th>
							<th>사용여부</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="text" class="inputTxt w100" disabled></td>
							<td>
								<select class="select w100">
									<option value="" selected>선택</option>
									<option value="">1</option>
									<option value="">2</option>
								</select>
							</td>
							<td>
								<select class="select w100">
									<option value="" selected>선택</option>
									<option value="">1</option>
									<option value="">2</option>
								</select>
							</td>
							<td><input type="text" class="inputTxt w100"></td>
							<td><input type="text" class="inputTxt w100"></td>
							<td>
								<select class="select w100">
									<option value="" selected>선택</option>
									<option value="">1</option>
									<option value="">2</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="popupFooter">
				<div class="popup_buttons">
					<button type="button" class="btnPop_cancel" onclick="popup.close('#pop1')">취소</button>
					<button type="button" class="btnPop_primary">저장</button>
				</div>
			</div>
		</div>
	</div>
</div>




</body>
</html>
