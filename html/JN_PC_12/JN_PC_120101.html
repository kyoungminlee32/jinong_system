<SCript>

	$('input[type=file]').on('change',function(){
			if(window.FileReader){
			  var filename = $(this)[0].files[0].name;
			} else {
			  var filename = $(this).val().split('/').pop().split('\\').pop();
			}
			$(this).siblings('label').text(filename);
			if ($(this).val().length > 0 ) {
				console.log('11');
				$(this).closest('.filebox').append('<button class="file_del" type="button"><sapn class="blind">삭제</span></button>');
				$(this).closest('.filebox').addClass('file_text');
			}else{
				$(this).closest('.filebox').removeClass('file_text');
			}
		});

	  $(document).on('click', '.file_del', function(e) {
	  		$(this).siblings('input[type=file]').val('');
			$(this).siblings('label').text('');
			$(this).remove()
	  })
